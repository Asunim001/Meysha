<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan Penjualan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f7f7f7;
      padding: 30px;
    }
    .card {
      max-width: 1000px;
      margin: auto;
      border-radius: 1rem;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
    }
    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h3 class="mb-4 text-center">üìã Laporan Penjualan</h3>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Tanggal</th>
          <th>Nama Obat</th>
          <th>Jumlah</th>
          <th>Total (Rp)</th>
        </tr>
      </thead>
      <tbody id="tabelLaporan"></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <a href="index.html" class="btn btn-secondary no-print">‚Üê Kembali</a>
    <div class="total">Total Penjualan: Rp <span id="totalPenjualan">0</span></div>
    <button class="btn btn-success no-print" onclick="window.print()">üñ® Cetak Laporan</button>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzjOpnBZb_wGEOMrahiOdzxgXXWCuFanw0B7Gryq3cnwGNYNc742qiO93R0xsDSUraM/exec"; // Ganti dengan Web App URL kamu

async function loadLaporan() {
  try {
    const res = await fetch(`${scriptURL}?action=getPenjualan`);
    const data = await res.json();
    const tbody = document.getElementById("tabelLaporan");
    const totalText = document.getElementById("totalPenjualan");
    tbody.innerHTML = "";

    let totalSemua = 0;

    for (let i = 1; i < data.length; i++) {
      const [tanggal, nama, jumlah, total] = data[i];
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${new Date(tanggal).toLocaleString()}</td>
        <td>${nama}</td>
        <td>${jumlah}</td>
        <td>Rp ${parseInt(total).toLocaleString("id-ID")}</td>
      `;
      tbody.appendChild(tr);
      totalSemua += parseInt(total);
    }

    totalText.textContent = totalSemua.toLocaleString("id-ID");
  } catch (err) {
    alert("Gagal memuat data laporan.");
    console.error(err);
  }
}

loadLaporan();
</script>

</body>
</html>
