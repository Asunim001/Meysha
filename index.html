<!-- index.html (Login via Google Sheets) -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Kasir Apotek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card bg-dark text-white">
        <h3 class="text-center mb-4">Login Kasir Apotek</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Masuk</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyBFCjAOjfAkML0UYO8Bzjl-hEd8bQLZ5DrTVxvevH2xhuQt-aTn4siUwOjsRWfN0u_/exec"; // Ganti dengan URL Web App kamu

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const formData = new FormData();
    formData.append("username", username);
    formData.append("password", password);

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === "success") {
        alert("Login berhasil sebagai " + data.role);
        // Simpan user ke localStorage
        localStorage.setItem("username", data.username);
        localStorage.setItem("role", data.role);
        // Redirect ke halaman sesuai role
        window.location.href = "transaksi.html";
      } else {
        alert("Login gagal. Periksa username dan password.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Gagal terhubung ke server.");
    });
  });
</script>

</body>
</html>
