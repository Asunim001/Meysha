<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaksi Penjualan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #nota {
      display: none;
      padding: 20px;
      font-family: monospace;
      background: #fff;
      color: #000;
      max-width: 300px;
      margin: 30px auto;
      border: 1px dashed #000;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #nota, #nota * {
        visibility: visible;
      }
      #nota {
        position: absolute;
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h3 class="mb-4 text-center">Transaksi Penjualan</h3>

  <div class="mb-3">
    <label for="namaObat" class="form-label">Nama Obat</label>
    <select id="namaObat" class="form-select" required>
      <option value="">-- Pilih Obat --</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="harga" class="form-label">Harga (Rp)</label>
    <input type="number" id="harga" class="form-control" readonly>
  </div>

  <div class="mb-3">
    <label for="jumlah" class="form-label">Jumlah</label>
    <input type="number" id="jumlah" class="form-control" min="1" value="1" required>
  </div>

  <div class="mb-3">
    <label for="total" class="form-label">Total (Rp)</label>
    <input type="number" id="total" class="form-control" readonly>
  </div>

  <button class="btn btn-primary w-100" onclick="submitPenjualan()">Simpan & Cetak</button>
  <a href="index.html" class="btn btn-secondary w-100 mt-3">‚Üê Kembali ke Dashboard</a>
</div>

<!-- üîª Struk / Nota -->
<div id="nota">
  <h5 style="text-align:center">üßæ Nota Kasir Apotek</h5>
  <div id="notaContent"></div>
  <button class="btn btn-dark w-100 mt-3" onclick="window.print()">üñ® Cetak Nota</button>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxWveh0eo-a0bsRpa3BDmyTO5ZmYob54ddV-1MZ76gX2unyKEs7Jlk1eIvKTgQjWA4/exec"; // Ganti dengan WebApp URL kamu
let obatData = [];

async function loadObat() {
  try {
    const res = await fetch(`${scriptURL}?action=getStok`);
    const data = await res.json();
    obatData = data.slice(1); // Lewati header

    const select = document.getElementById("namaObat");
    obatData.forEach(row => {
      const opt = document.createElement("option");
      opt.value = row[1];
      opt.textContent = `${row[1]} - (${row[3]} stok)`;
      select.appendChild(opt);
    });
  } catch (err) {
    alert("Gagal memuat data obat.");
    console.error(err);
  }
}

document.getElementById("namaObat").addEventListener("change", function() {
  const selected = this.value;
  const obat = obatData.find(o => o[1] === selected);
  if (obat) {
    document.getElementById("harga").value = obat[4] || 0;
    updateTotal();
  }
});

document.getElementById("jumlah").addEventListener("input", updateTotal);

function updateTotal() {
  const harga = parseInt(document.getElementById("harga").value || 0);
  const jumlah = parseInt(document.getElementById("jumlah").value || 0);
  document.getElementById("total").value = harga * jumlah;
}

function tampilkanNota(nama, jumlah, harga, total) {
  const html = `
    Tanggal : ${new Date().toLocaleString()}<br>
    Nama Obat : ${nama}<br>
    Jumlah : ${jumlah}<br>
    Harga Satuan : Rp ${harga}<br>
    Total Bayar : <strong>Rp ${total}</strong><br>
    <hr>
    Terima kasih üôè
  `;
  document.getElementById("notaContent").innerHTML = html;
  document.getElementById("nota").style.display = "block";
  // Untuk print manual, user klik tombol cetak
}

async function submitPenjualan() {
  const nama = document.getElementById("namaObat").value;
  const jumlah = document.getElementById("jumlah").value;
  const harga = document.getElementById("harga").value;
  const total = document.getElementById("total").value;

  if (!nama || isNaN(jumlah) || isNaN(total) || total <= 0) {
    alert("Mohon lengkapi data dengan benar.");
    return;
  }

  const formData = new FormData();
  formData.append("nama_obat", nama);
  formData.append("jumlah", jumlah);
  formData.append("total", total);

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      body: formData
    });
    const result = await res.text();
    if (result === "success") {
      tampilkanNota(nama, jumlah, harga, total);
    } else {
      alert("Gagal menyimpan: " + result);
    }
  } catch (err) {
    alert("Terjadi error: " + err);
  }
}

loadObat();
</script>

</body>
</html>
