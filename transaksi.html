<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaksi Penjualan</title>

    body {

    .card {

    }
    @media print {
      body * {
        visibility: hidden;
      }
      #nota, #nota * {

      }
      #nota {
        position: absolute;
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h3 class="mb-4 text-center">Transaksi Penjualan</h3>

  <div class="mb-3">
    <label for="namaObat" class="form-label">Nama Obat</label>
    <select id="namaObat" class="form-select" required>
      <option value="">-- Pilih Obat --</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="harga" class="form-label">Harga (Rp)</label>
    <input type="number" id="harga" class="form-control" readonly>
  </div>

  <div class="mb-3">
    <label for="jumlah" class="form-label">Jumlah</label>
    <input type="number" id="jumlah" class="form-control" min="1" value="1" required>
  </div>

  <div class="mb-3">
    <label for="total" class="form-label">Total (Rp)</label>
    <input type="number" id="total" class="form-control" readonly>
  </div>

  <button class="btn btn-primary w-100" onclick="submitPenjualan()">Simpan & Tampilkan Nota</button>
  <a href="index.html" class="btn btn-secondary w-100 mt-3">‚Üê Kembali ke Dashboard</a>
</div>

<div id="nota">
  <h5 style="text-align:center">üßæ Nota Kasir Apotek</h5>
  <div id="notaContent"></div>
  <button class="btn btn-dark w-100 mt-3" onclick="window.print()">üñ® Cetak Nota</button>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzn9CRNlmobRcCz1j4vsmhAjKRaculPNHzMT_1LkevrCL5JCjhcr1qMusWqg1g1_pWW/exec"; // Ganti dengan URL Web App kamu
let obatData = [];

async function loadObat() {
  try {
    const res = await fetch(`${scriptURL}?action=getStok`);
    const data = await res.json();
    obatData = data.slice(1); // Lewati header

    const select = document.getElementById("namaObat");
    data.slice(1).forEach(row => {
      const opt = document.createElement("option");
      opt.value = row[1];
      opt.textContent = `${row[1]} - (${row[3]} stok)`;
      select.appendChild(opt);
    });
  } catch (err) {
    alert("Gagal memuat data obat.");
    console.error(err);
  }
}

document.getElementById("namaObat").addEventListener("change", function() {
  const selected = this.value;
  const obat = obatData.find(o => o[1] === selected);
  if (obat) {
    document.getElementById("harga").value = obat[4] || 0;
    updateTotal();
  }
});

document.getElementById("jumlah").addEventListener("input", updateTotal);

function updateTotal() {
  const harga = parseInt(document.getElementById("harga").value || 0);
  const jumlah = parseInt(document.getElementById("jumlah").value || 0);
  document.getElementById("total").value = harga * jumlah;
}

    <hr>
    Terima kasih üôè
  `;
  document.getElementById("notaContent").innerHTML = html;
  document.getElementById("nota").style.display = "block";
}
